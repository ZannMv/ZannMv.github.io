<!DOCTYPE html>
<html>
<head>
    <img src="/Images/logo.png" alt="Logo" style="display: block; margin: 0 auto; width: 50px; height: auto;" >
    <title>Beli Rank Crossplay SMP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTZl8x5wVULOrIRX3GK9uNIGH2kWAHqjE9w_fjUystbhOU0SqerofwaS8xj&s=10') no-repeat center center fixed;
    background-size: cover;
    animation: fadeIn 1s ease;
}

.container {
    max-width: 500px;
    margin: 230px auto;
    padding: 30px;
    background-color: rgba(0, 0, 0, 0.8); /* Ubah opacity agar lebih gelap */
    border-radius: 20px;
    box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.3); /* Lebih besar dan gelapkan bayangan */
    animation: slideInUp 1s ease;
    position: relative; /* Tambahkan posisi relatif untuk posisi absolut */
    overflow: hidden; /* Sembunyikan overflow agar efek overflow tersembunyi */
}

.container::before {
    content: '';
    position: absolute;
    width: 150%;
    height: 150%;
    background: rgba(255, 255, 255, 0.1); /* Efek gradient semi-transparan */
    top: -10%;
    left: -25%;
    transform: rotate(-20deg); /* Putar 20 derajat ke kiri */
    z-index: -1; /* Sisipkan di belakang konten */
}

h1 {
    text-align: center;
    color: #fff;
    font-family: 'Minecraft', sans-serif;
    font-size: 36px;
    text-shadow: 2px 2px 2px #000;
    margin-bottom: 20px;
}

label {
    font-weight: bold;
    color: #fff;
}

input[type="text"], textarea {
    width: calc(100% - 22px);
    padding: 10px;
    margin-bottom: 20px;
    border: none;
    border-radius: 20px;
    box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.5);
    transition: box-shadow 0.3s;
    background-color: rgba(255, 255, 255, 0.3);
}

input[type="text"]:focus, textarea:focus {
    box-shadow: 0 0 0 2px rgba(0, 255, 0, 0.5);
}

input[type="submit"] {
    width: 100%;
    background-color: rgba(0, 255, 0, 0.7);
    color: #fff;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    transition: background-color 0.3s;
}

input[type="submit"]:hover {
    background-color: rgba(0, 200, 0, 0.7);
}

.form-input {
    background-color: rgba(255, 255, 255, 0.3);
    padding: 10px;
    border-radius: 20px;
    box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.5);
    margin-bottom: 10px;
}

/* Menambahkan pesan validasi */
.error-message {
    color: red;
    font-size: 14px;
    margin-top: 5px;
}

/* Menampilkan total harga */
.total-price {
    font-weight: bold;
    color: #fff;
    font-size: 18px;
    margin-top: 10px;
    text-align: center;
}

/* Media queries untuk tampilan desktop */
@media only screen and (min-width: 768px) {
    .container {
        margin: 150px auto;
    }
}

/* Media queries untuk tampilan perangkat Android */
@media only screen and (max-width: 480px) {
    .container {
        margin: 50px auto;
    }
}


        /* Menambahkan pesan validasi */
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }

        /* Menampilkan total harga */
        .total-price {
            font-weight: bold;
            color: #fff;
            font-size: 18px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container animate__animated animate__fadeInUp">
        <h1 class="animate__animated animate__bounceIn">Beli Rank Crossplay SMP</h1>
        <form onsubmit="return validateForm();" target="_blank">
            <div class="form-input animate__animated animate__fadeInLeft">
                <label for="nama">Nama:</label><br>
                <input type="text" id="nama" name="nama" required>
                <div id="nama-error" class="error-message"></div> <!-- Tambahkan div untuk pesan error -->
            </div>
            <div class="form-input animate__animated animate__fadeInRight">
                <label>Pilih Rank yang ingin dibeli:</label><br>
                <input type="radio" id="rank_iron" name="rank" value="Iron" data-price="Rp10.000" required>
                <label for="rank_iron">Iron</label><br>
                <input type="radio" id="rank_gold" name="rank" value="Gold" data-price="Rp20.000">
                <label for="rank_gold">Gold</label><br>
                <input type="radio" id="rank_diamond" name="rank" value="Diamond" data-price="Rp30.000">
                <label for="rank_diamond">Diamond</label><br>
                <input type="radio" id="rank_platinum" name="rank" value="Platinum" data-price="Rp40.000">
                <label for="rank_platinum">Platinum</label><br>
                <input type="radio" id="rank_legend" name="rank" value="Legend" data-price="Rp50.000">
                <label for="rank_legend">Legend</label>
                <div id="rank-error" class="error-message"></div> <!-- Tambahkan div untuk pesan error -->
            </div>
            <div class="form-input animate__animated animate__fadeInLeft">
                <label for="pesan">Pesan Tambahan:</label><br>
                <textarea id="pesan" name="text"></textarea>
            </div>
            <div class="total-price animate__animated animate__fadeInUp" id="total-price"></div> <!-- Menampilkan total harga -->
            <input type="submit" value="Beli Sekarang" class="animate__animated animate__fadeInUp" onclick="openWhatsApp();">
        </form>
    </div>
    
    <script>
    function openWhatsApp() {
        var nama = document.getElementById('nama').value;
        var rank = document.querySelector('input[name="rank"]:checked');
        var pesan = document.getElementById('pesan').value;

        // Nomor WhatsApp
        var nomorWhatsApp = '6283108722239'; // Ganti dengan nomor WhatsApp Anda

        // Pesan WhatsApp
        var pesanWhatsApp = "Nama: " + nama + "\nRank yang dibeli: " + rank.value + "\nPesan tambahan: " + pesan;
        var encodedMessage = encodeURIComponent(pesanWhatsApp);
        var urlWhatsApp = "https://wa.me/" + nomorWhatsApp + "?text=" + encodedMessage;

        // Buka WhatsApp dengan pesan yang disiapkan
        window.open(urlWhatsApp, '_blank');
    }
    
</script>
    <script>
        function validateForm() {
            var nama = document.getElementById('nama').value;
            var rank = document.querySelector('input[name="rank"]:checked');

            // Validasi Nama
            if (nama == "") {
                document.getElementById('nama-error').innerHTML = "Nama harus diisi";
                return false;
            } else {
                document.getElementById('nama-error').innerHTML = "";
            }

            // Validasi Rank
            if (!rank) {
                document.getElementById('rank-error').innerHTML = "Pilih rank yang ingin dibeli";
                return false;
            } else {
                document.getElementById('rank-error').innerHTML = "";
            }

            return true; // Form akan disubmit jika lolos validasi
        }

        // Menghitung total harga saat pengguna memilih rank
        document.querySelectorAll('input[name="rank"]').forEach(function(el) {
            el.addEventListener('change', function() {
                var totalPriceElement = document.getElementById('total-price');
                var selectedRank = document.querySelector('input[name="rank"]:checked');
                var price = selectedRank ? selectedRank.dataset.price : 0;
                totalPriceElement.textContent = "Total Harga: $" + price;
            });
        });
        
    </script>
</body>
    </html>
